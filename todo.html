<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UT-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>
        Todo list
    </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="vue.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center" id="app">
        <div class="card mt-3 shadow-sm w-100">
            <div class="card-header bg-light">
                <h4>To Do List</h4>
            </div>
            <div class="card-body">
                <div class="input-container mt-3">
                    <input type="text" name="ToDo" id="" placeholder="What needs to be add" class="form-control" v-model="message">
                </div>
                <ul class="list-group mt-3">
                    <li class="list-group-item d-flex align-items-center justify-content-between" v-for="list in list">
                        <span class="message">{{list}}</span>
                        <div class="btn-group">
                            <button class="btn btn-info" type="button">Add</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var list = new vue({
            data() {
                return {
                    message: "",
                    editing: false,
                    editingId: 0,
                    list: ["Facebook", "Google"]
                }
            },
            methods: {
                add: function() {

                }
            }
        }).$mount("#app")
    </script>
</body>

</html>
